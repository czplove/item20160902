# Name of the plugin.
name=Rules Engine
category=Utility

# Any string is allowable here.  Generally it is either: Production Ready, Test Tool, or Extension Needed
qualityString=Requires Extending
# This must be one of the following:  productionReady, testTool, extensionNeeded
quality=extend

# Description of the plugin.
description=Simple C-based rules engine for demonstrating automatic control through a gateway.

# List of .c files that need to be compiled and linked in.
sourceFiles=rules-engine.c, rules-engine-cli.c, rules-engine-actions.c
#sourceFilesSoc=
#sourceFilesHost=

# List of callbacks implemented by this plugin
implementedCallbacks=emberAfPluginRulesEngineInitCallback, emberAfPreCommandReceivedCallback

# Turn this on by default
includedByDefault=false


